<canvas id="canvas"></canvas>
<h1 class="title">Random Palette Generator</h1>

  </div>

  </div>
</div>

  </div>
  <div class="single">
    <div id="color5"></div>
    <div class="hex"></div>
  </div>
  <div class="single">
    <div id="color6"></div>
    <div class="hex"></div>
  </div>
</div>
<div class="palette">
  <div class="single">
    <div id="color7"></div>
    <div class="hex"></div>
  </div>
  <div class="single">
    <div id="color8"></div>
    <div class="hex"></div>
  </div>
  <div class="single">
    <div id="color9"></div>
    <div class="hex"></div>
  </div>
</div>
<p class="instructions">Hit [<kbd class="key1">Space</kbd>] for a new palette<br>Hit [<kbd class="key2">e</kbd>] to toggle background color</p>
